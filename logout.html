    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">

    <link href="css/logout.css" rel="stylesheet">
</head>

<body class="text-center">
<div id="app">
    <div class="container">
        <mdc-display style="text-align: center; color: #018786">You Have Been Signed Out!</mdc-display>
        <mdc-headline style="text-align: center">You will be automatically redirected in <span id="countDown">3</span> seconds</mdc-headline>
        <div style="width:100%;height:100px;margin:0;"></div>
    </div>
</div>
</body>
<script>
    let seconds = 2;
    window.setInterval(function(){
        if (seconds < 0) {
                location.href = "/";
                return;
        }
        document.getElementById('countDown').innerText = seconds;
        seconds--;
    }, 1000);
    var appLogout = new Vue({
        el: '#app'
    });
</script>
</html>
