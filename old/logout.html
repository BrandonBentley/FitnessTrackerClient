<body class="text-center">
<div class="container">
    <h1 class="h1 mb-3 text-primary">You Have Been Signed Out!</h1>
    <h2 class="h2 mb-3 text-secondary">You will be automatically redirected in <span id="countDown">3</span> seconds</h2>
    <div style="width:100%;height:100px;margin:0;"></div>
</div>

</body>
<script>
    let seconds = 2;
    window.setInterval(function(){
        if (seconds < 0) {
                location.href = "/";
                return;
        }
        document.getElementById('countDown').innerText = seconds;
        seconds--;
    }, 1000);
</script>
