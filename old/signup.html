<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bentley Fitness Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link href="css/signup.css" rel="stylesheet">
    <script src="js/signup.js"></script>
</head>

<body class="text-center">
    <form class="form-signin" id="signInForm">
        <!--<img class="mb-4" src="./images/benfitlogo.png" width="72" height="72">-->
        <h1 class="h1 mb-3">Bentley Fitness</h1>
        <h6 class="h6 mb-3 font-weight-normal text-secondary">Sign Up!</h6>
        <input name="username" type="text" class="form-control" placeholder="Username" required autofocus>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input name="confirmPassword" type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>

        <div class="checkbox mb-3">
            <input id="remCheck" name="remember" type="checkbox" value="false">
            <label>Remember me</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</body>
</html>
